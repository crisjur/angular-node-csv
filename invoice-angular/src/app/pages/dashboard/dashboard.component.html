<div class="container">
  <mat-card class="content">
    <h1>Invoice management</h1>
    <div class="btn-container">
      <button mat-raised-button color="primary" class="csv-button" (click)="openFile()">Upload csv</button>
      <input
        id="fileInput"
        hidden
        type="file"
        (change)="fileChange($event)"
        name="file"
        accept=".csv"
      >
    </div>
    <ng-container *ngIf="dataSource.length > 0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Invoice Id Column -->
        <ng-container matColumnDef="invoice_id">
          <th mat-header-cell *matHeaderCellDef> Invoice Id </th>
          <td mat-cell *matCellDef="let element"> {{element.invoice_id}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- Selling Price Column -->
        <ng-container matColumnDef="selling_price">
          <th mat-header-cell *matHeaderCellDef> Selling Price </th>
          <td mat-cell *matCellDef="let element"> {{element.selling_price}} </td>
        </ng-container>

        <!-- Duo On Column -->
        <ng-container matColumnDef="due_on">
          <th mat-header-cell *matHeaderCellDef> Duo On </th>
          <td mat-cell *matCellDef="let element"> {{element.due_on}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        *ngIf="length > 0"
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        (page)="onChangePage($event)"
      >

      </mat-paginator>
    </ng-container>
    <ng-container *ngIf="length === 0">
      <p class="no-found">No found invoice data</p>
    </ng-container>
  </mat-card>
</div>
